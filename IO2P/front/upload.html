<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FileTEKA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Style.css">
    <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>

<div class="wrapper">

    <nav class="navbar navbar-fixed-top navbar-inverse bg-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">FileTEKA</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="myfiles.html">Moje pliki</a></li>
                    <li class="active"><a href="upload.html">Upload</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="content">
        <h1>Upload</h1>
        <form action="newfile" enctype="multipart/form-data" method="post">
			<div class="form-group">
				<label for="name-sel">Nazwa pliku:</label><br>
				<input id="name-sel" name="filename" />
			</div>
			<div class="form-group">
				<label for="cat-sel">Kategoria:</label><br>
				<input id="cat-sel" name="category" />
			</div>
            <div class="form-group">
                <label for="my-file-selector">Wybierz plik:</label><br>
                <label class="btn btn-default" for="my-file-selector">
                    <input id="my-file-selector" name="datas" type="file" required="true" style="display:none;" onchange="$('#upload-file-info').html($(this).val());">
                    Przeglądaj
                </label>
                <span class='label label-default' id="upload-file-info"></span>
            </div>

            <input class="btn btn-success" type="submit" value="Dodaj plik">
        </form>
    </div>

    <footer>
        <span>&copy; 2017 FileTEKA</span>
    </footer>

</div>

<script src="js/bootstrap.js"></script>
</body>
</html>
